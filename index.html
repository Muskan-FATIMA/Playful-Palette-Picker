<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>PlayfulPalette-Picker</title>
</head>
<body>
    <div class="heading">
        <h1>Generate colour &hearts;...</h1>
    </div>
   
   <div class="rgbdiv">RGB CODE...&#127752; <br>

   </div>

    <div class="face"> 
        <div class="lefteye"></div>
        <div class="righteye"></div>
        <div id="mouth"></div>
        <div class="nose"></div>
    </div>

     <button id="btn">Click me..&#128526;</button>

   <script src="./app.js"></script>
